<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa Sat√©lite (MODIS/VIIRS) + Calles + Comparaci√≥n + Indicadores</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }

    /* Controles principales */
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .custom-button, .date-input {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: sans-serif;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    .date-input { width: 150px; }

    /* Panel de comparaci√≥n */
    .compare-panel {
      position: absolute;
      top: 60px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-family: sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: none;
      z-index: 1100;
      width: 220px;
    }

    .compare-panel h4 {
      margin: 0 0 10px;
      font-size: 15px;
      text-align: center;
    }

    /* Panel de indicadores */
    .indicators-panel {
      position: absolute;
      top: 60px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-family: sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: none;
      z-index: 1100;
      width: 300px;
      max-height: 80%;
      overflow-y: auto;
    }

    .indicators-panel h4 {
      text-align: center;
      margin-top: 0;
    }

    .indicator-item {
      margin-bottom: 8px;
    }

    .legend {
      font-size: 12px;
      color: #444;
      margin-left: 20px;
    }

    /* Indicador de fecha actual */
    .date-label {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1200;
      display: none;
    }

    /* Animaci√≥n de desvanecimiento */
    .fade-layer {
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .fade-layer.visible { opacity: 1; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <input type="date" id="datePicker" class="date-input" />
    <button class="custom-button" id="toggleBtn">Ver Calles</button>
    <button class="custom-button" id="compareBtn">Comparar Fechas</button>
    <button class="custom-button" id="indicatorsBtn">Indicadores de aire</button>
  </div>

  <div class="compare-panel" id="comparePanel">
    <h4>Comparaci√≥n</h4>
    <label>Fecha inicial:</label>
    <input type="date" id="startDate" style="width:100%; margin-bottom:8px;">
    <label>Fecha final:</label>
    <input type="date" id="endDate" style="width:100%; margin-bottom:8px;">
    <button id="startCompare" class="custom-button">Iniciar animaci√≥n</button>
    <button id="stopCompare" class="custom-button">Detener</button>
  </div>

  <div class="indicators-panel" id="indicatorsPanel">
    <h4>Indicadores de aire</h4>
    <div id="indicatorsList"></div>
  </div>

  <div class="date-label" id="dateLabel"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  (async function(){
    function formatLocalDate(d){
      const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), day=String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${day}`;
    }

    function dateRange(start, end) {
      const result = [];
      let current = new Date(start);
      while (current <= end) {
        result.push(formatLocalDate(current));
        current.setDate(current.getDate() + 1);
      }
      return result;
    }

    const mapCenter = [0, 0];
    const map = L.map("map", { center: mapCenter, zoom: 2 });

    const today = new Date();
    const todayStr = formatLocalDate(today);
    const hour = new Date().getHours();

    function createLayers(dateStr) {
      const modis = L.tileLayer(
        `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/MODIS_Aqua_CorrectedReflectance_TrueColor/default/${dateStr}/GoogleMapsCompatible_Level9/{z}/{y}/{x}.jpg`,
        { maxZoom: 9, attribution: "NASA MODIS Aqua TrueColor" }
      );
      const viirs = L.tileLayer(
        `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/VIIRS_SNPP_DayNightBand_At_Sensor_Radiance/default/${dateStr}/GoogleMapsCompatible_Level8/{z}/{y}/{x}.png`,
        { maxZoom: 8, attribution: "NASA VIIRS DNB" }
      );
      return { modis, viirs };
    }

    let { modis, viirs } = createLayers(todayStr);
    const streets = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 });
    let satelliteLayer = (hour >= 6 && hour < 18) ? modis : viirs;
    satelliteLayer.addTo(map);

    const btn = document.getElementById("toggleBtn");
    const datePicker = document.getElementById("datePicker");
    const compareBtn = document.getElementById("compareBtn");
    const indicatorsBtn = document.getElementById("indicatorsBtn");
    const comparePanel = document.getElementById("comparePanel");
    const indicatorsPanel = document.getElementById("indicatorsPanel");
    const dateLabel = document.getElementById("dateLabel");
    datePicker.value = todayStr;
    datePicker.max = todayStr;

    let showingStreets = false;

    async function fadeToNewLayer(dateStr) {
      const newLayers = createLayers(dateStr);
      const nextLayer = (hour >= 6 && hour < 18) ? newLayers.modis : newLayers.viirs;
      nextLayer.addTo(map);
      const container = nextLayer.getContainer?.();
      if (container) {
        container.classList.add("fade-layer");
        setTimeout(() => container.classList.add("visible"), 50);
        setTimeout(() => {
          map.removeLayer(satelliteLayer);
          satelliteLayer = nextLayer;
        }, 1500);
      } else {
        map.removeLayer(satelliteLayer);
        satelliteLayer = nextLayer;
      }
    }

    datePicker.addEventListener("change", function(){
      if (this.value) fadeToNewLayer(this.value);
    });

    btn.addEventListener("click", function(){
      if (showingStreets){
        map.removeLayer(streets);
        map.addLayer(satelliteLayer);
        btn.textContent = "Ver Calles";
        showingStreets = false;
      } else {
        map.removeLayer(satelliteLayer);
        map.addLayer(streets);
        btn.textContent = "Ver Sat√©lite";
        showingStreets = true;
      }
    });

    compareBtn.addEventListener("click", () => {
      comparePanel.style.display = comparePanel.style.display === "none" ? "block" : "none";
    });

    const startDate = document.getElementById("startDate");
    const endDate = document.getElementById("endDate");
    const startCompare = document.getElementById("startCompare");
    const stopCompare = document.getElementById("stopCompare");
    let animationTimer = null;
    stopCompare.disabled = true;

    startCompare.addEventListener("click", () => {
      if (!startDate.value || !endDate.value) {
        alert("Seleccione ambas fechas.");
        return;
      }
      const start = new Date(startDate.value);
      const end = new Date(endDate.value);
      const diffDays = (end - start) / (1000*60*60*24);
      if (diffDays < 0) { alert("La fecha final debe ser posterior."); return; }
      if (diffDays > 30) { alert("M√°ximo 30 d√≠as."); return; }

      const dates = dateRange(start, end);
      let index = 0;
      stopCompare.disabled = false;
      startCompare.disabled = true;
      dateLabel.style.display = "block";

      async function animate() {
        await fadeToNewLayer(dates[index]);
        dateLabel.textContent = `üìÖ ${dates[index]}`;
        index = (index + 1) % dates.length;
      }

      animate();
      animationTimer = setInterval(animate, 2000);
    });

    stopCompare.addEventListener("click", () => {
      if (animationTimer) clearInterval(animationTimer);
      animationTimer = null;
      startCompare.disabled = false;
      stopCompare.disabled = true;
      dateLabel.style.display = "none";
      comparePanel.style.display = "none";
    });

    // ---- Indicadores ----
    const indicatorLayers = {};
    const indicators = [
      {id:"GHRSST_L4_MUR_Sea_Surface_Temperature", name:"Temperatura superficial del mar"},
      {id:"AMSRU2_L3_Total_Precipitable_Water_Daily", name:"Agua precipitable total"},
      {id:"AMSRU2_L3_Ocean_Wind_Speed_Daily", name:"Velocidad del viento oce√°nico"},
      {id:"TROPOMI_L2_Sulfur_Dioxide_Total_Vertical_Column_Daily", name:"Di√≥xido de azufre (SO‚ÇÇ)"},
      {id:"OCO-3_Carbon_Dioxide_Total_Column_Average", name:"Di√≥xido de carbono (CO‚ÇÇ)"},
      {id:"AIRS_L2_Methane_400hPa_Volume_Mixing_Ratio_Day", name:"Metano (d√≠a)"},
      {id:"AIRS_L2_Methane_400hPa_Volume_Mixing_Ratio_Night", name:"Metano (noche)"},
      {id:"AIRS_L2_Carbon_Monoxide_500hPa_Volume_Mixing_Ratio_Day", name:"Mon√≥xido de carbono (d√≠a)"},
      {id:"AIRS_L2_Carbon_Monoxide_500hPa_Volume_Mixing_Ratio_Night", name:"Mon√≥xido de carbono (noche)"},
      {id:"TEMPO_L3_Cloud_Cloud_Pressure_Total", name:"Presi√≥n de nubes"},
      {id:"TEMPO_L3_Ozone_Profile_Troposphere_Column", name:"Ozono (troposfera)"},
      {id:"TEMPO_L3_Formaldehyde_Vertical_Column", name:"Formaldeh√≠do (HCHO)"},
      {id:"TEMPO_L3_NO2_Vertical_Column_Troposphere", name:"Di√≥xido de nitr√≥geno (NO‚ÇÇ)"},
      {id:"AIRS_L2_Surface_Air_Temperature_Day", name:"Temperatura aire (d√≠a)"},
      {id:"AIRS_L2_Surface_Air_Temperature_Night", name:"Temperatura aire (noche)"}
    ];

    const list = document.getElementById("indicatorsList");
    indicators.forEach(ind => {
      const div = document.createElement("div");
      div.className = "indicator-item";
      div.innerHTML = `<label><input type="checkbox" id="${ind.id}"> ${ind.name}</label>
        <div class="legend">üó∫Ô∏è ${ind.id}</div>`;
      list.appendChild(div);
      indicatorLayers[ind.id] = L.tileLayer(
        `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/${ind.id}/default/${todayStr}/GoogleMapsCompatible_Level8/{z}/{y}/{x}.png`,
        { maxZoom: 8, opacity: 0.7, attribution: "NASA GIBS" }
      );
      div.querySelector("input").addEventListener("change", e=>{
        if(e.target.checked) indicatorLayers[ind.id].addTo(map);
        else map.removeLayer(indicatorLayers[ind.id]);
      });
    });

    indicatorsBtn.addEventListener("click", ()=>{
      indicatorsPanel.style.display = indicatorsPanel.style.display==="none" ? "block" : "none";
    });

  })();
  </script>
</body>
</html>
