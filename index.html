<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Satelital Día/Noche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .custom-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 6px 12px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="toggleLayer" class="custom-button">Cambiar a Calles</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Fecha de hoy en formato YYYY-MM-DD
    const today = new Date().toISOString().split("T")[0];

    // Determinar hora local (día o noche)
    const now = new Date();
    const hour = now.getHours();
    const isDay = (hour >= 6 && hour < 18);

    // Capas satelitales
    const modisBands367 = L.tileLayer(
      "https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/MODIS_Terra_CorrectedReflectance_Bands367/default/{time}/250m/{z}/{y}/{x}.jpg", {
        tileSize: 256,
        time: today,
        attribution: "NASA GIBS - MODIS Bands367"
      });

    const viirsBlackMarble = L.tileLayer(
      "https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/VIIRS_SNPP_DayNightBand_At_Sensor_Radiance_500m/default/{time}/500m/{z}/{y}/{x}.jpg", {
        tileSize: 256,
        time: today,
        attribution: "NASA GIBS - VIIRS Black Marble"
      });

    // Capa calles
    const streets = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    });

    // Iniciar mapa
    const map = L.map("map", {
      center: [0, 0],
      zoom: 3,
      layers: [isDay ? modisBands367 : viirsBlackMarble]
    });

    let showingSatellite = true;
    const toggleButton = document.getElementById("toggleLayer");

    toggleButton.addEventListener("click", () => {
      if (showingSatellite) {
        map.eachLayer(layer => map.removeLayer(layer));
        streets.addTo(map);
        toggleButton.textContent = "Cambiar a Satélite";
      } else {
        map.eachLayer(layer => map.removeLayer(layer));
        (isDay ? modisBands367 : viirsBlackMarble).addTo(map);
        toggleButton.textContent = "Cambiar a Calles";
      }
      showingSatellite = !showingSatellite;
    });
  </script>
</body>
</html>
