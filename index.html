<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa Sat茅lite (MODIS/VIIRS) + Calles + Comparaci贸n</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }

    /* Controles principales */
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .custom-button, .date-input {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: sans-serif;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    .date-input { width: 150px; }

    /* Panel de comparaci贸n */
    .compare-panel {
      position: absolute;
      top: 60px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-family: sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: none;
      z-index: 1100;
      width: 200px;
    }

    .compare-panel h4 { margin: 0 0 6px; font-size: 15px; text-align: center; }
    .compare-panel input { width: 100%; margin-bottom: 8px; }
    .compare-panel button { width: 100%; margin-top: 4px; }

    /* Indicador de fecha actual */
    .date-label {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1200;
      display: none;
    }

    /* Transici贸n entre capas */
    .fade-layer {
      opacity: 0;
      transition: opacity 1s ease;
    }
    .fade-layer.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <input type="date" id="datePicker" class="date-input" />
    <button class="custom-button" id="toggleBtn">Ver Calles</button>
    <button class="custom-button" id="compareBtn">Comparar Fechas</button>
  </div>

  <div class="compare-panel" id="comparePanel">
    <h4>Comparaci贸n</h4>
    <label>Fecha inicial:</label>
    <input type="date" id="startDate">
    <label>Fecha final:</label>
    <input type="date" id="endDate">
    <button id="startCompare" class="custom-button">Iniciar animaci贸n</button>
    <button id="stopCompare" class="custom-button">Detener</button>
  </div>

  <div class="date-label" id="dateLabel"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  (async function(){
    // ---- Funciones ----
    function formatLocalDate(d){
      const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), day=String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${day}`;
    }

    function dateRange(start, end) {
      const result = [];
      let current = new Date(start);
      while (current <= end) {
        result.push(formatLocalDate(current));
        current.setDate(current.getDate() + 1);
      }
      return result;
    }

    // ---- Configuraci贸n ----
    const mapCenter = [-9.2, -75.0];
    const initialZoom = 4;
    const today = new Date();
    const todayStr = formatLocalDate(today);
    const hour = new Date().getHours();

    const map = L.map("map", { center: mapCenter, zoom: initialZoom });

    function createLayers(dateStr) {
      const modis = L.tileLayer(
        `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/MODIS_Aqua_CorrectedReflectance_TrueColor/default/${dateStr}/GoogleMapsCompatible_Level9/{z}/{y}/{x}.jpg`,
        { maxZoom: 9, attribution: "NASA MODIS Aqua TrueColor" }
      );
      const viirs = L.tileLayer(
        `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/VIIRS_SNPP_DayNightBand_At_Sensor_Radiance/default/${dateStr}/GoogleMapsCompatible_Level8/{z}/{y}/{x}.png`,
        { maxZoom: 8, attribution: "NASA VIIRS NOAA-20 Day/Night Band Radiance" }
      );
      return { modis, viirs };
    }

    let { modis, viirs } = createLayers(todayStr);
    const streets = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 });
    let satelliteLayer = (hour >= 6 && hour < 18) ? modis : viirs;
    satelliteLayer.addTo(map);

    let showingStreets = false;
    const btn = document.getElementById("toggleBtn");
    const datePicker = document.getElementById("datePicker");
    const compareBtn = document.getElementById("compareBtn");
    const comparePanel = document.getElementById("comparePanel");
    const dateLabel = document.getElementById("dateLabel");
    const startDate = document.getElementById("startDate");
    const endDate = document.getElementById("endDate");
    const startCompare = document.getElementById("startCompare");
    const stopCompare = document.getElementById("stopCompare");

    datePicker.value = todayStr;
    datePicker.max = todayStr;

    // ---- Cambiar fecha manual ----
    datePicker.addEventListener("change", function(){
      const selectedDate = this.value;
      if (!selectedDate) return;
      map.removeLayer(satelliteLayer);
      const newLayers = createLayers(selectedDate);
      satelliteLayer = (hour >= 6 && hour < 18) ? newLayers.modis : newLayers.viirs;
      if (!showingStreets) satelliteLayer.addTo(map);
    });

    // ---- Alternar calles ----
    btn.addEventListener("click", function(){
      if (showingStreets){
        map.removeLayer(streets);
        map.addLayer(satelliteLayer);
        btn.textContent = "Ver Calles";
        showingStreets = false;
      } else {
        map.removeLayer(satelliteLayer);
        map.addLayer(streets);
        btn.textContent = "Ver Sat茅lite";
        showingStreets = true;
      }
    });

    // ---- Mostrar / Ocultar panel ----
    compareBtn.addEventListener("click", () => {
      comparePanel.style.display = comparePanel.style.display === "none" ? "block" : "none";
    });

    let animationTimer = null;
    stopCompare.disabled = true;

    // ---- Animaci贸n ----
    startCompare.addEventListener("click", () => {
      if (!startDate.value || !endDate.value) return alert("Seleccione ambas fechas.");
      const start = new Date(startDate.value);
      const end = new Date(endDate.value);
      const diffDays = (end - start) / (1000*60*60*24);
      if (diffDays < 0) return alert("La fecha final debe ser posterior.");
      if (diffDays > 30) return alert("M谩ximo 30 d铆as.");

      const dates = dateRange(start, end);
      let index = 0;
      stopCompare.disabled = false;
      startCompare.disabled = true;
      dateLabel.style.display = "block";

      let currentLayer = satelliteLayer;

      function animate() {
        if (index >= dates.length) index = 0;
        const newLayers = createLayers(dates[index]);
        const nextLayer = (hour >= 6 && hour < 18) ? newLayers.modis : newLayers.viirs;
        nextLayer.addTo(map);
        nextLayer.getContainer().classList.add('fade-layer');
        requestAnimationFrame(() => nextLayer.getContainer().classList.add('visible'));

        // Quitar el anterior suavemente
        setTimeout(() => {
          if (currentLayer) map.removeLayer(currentLayer);
          currentLayer = nextLayer;
        }, 1000);

        dateLabel.textContent = ` ${dates[index]}`;
        index++;
      }

      animate();
      animationTimer = setInterval(animate, 2000);
    });

    // ---- Detener animaci贸n ----
    stopCompare.addEventListener("click", () => {
      if (animationTimer) clearInterval(animationTimer);
      animationTimer = null;
      startCompare.disabled = false;
      stopCompare.disabled = true;
      dateLabel.style.display = "none";
      comparePanel.style.display = "none"; //  Cierra el panel al detener
    });

  })();
  </script>
</body>
</html>
