<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa Satelital MODIS / VIIRS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
  // ---------- util: fecha local YYYY-MM-DD ----------
  function formatLocalDate(d) {
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,'0');
    const day = String(d.getDate()).padStart(2,'0');
    return `${y}-${m}-${day}`;
  }

  // ---------- util: lon,lat -> tile x,y (WebMercator) ----------
  function lonLatToTile(lon, lat, z) {
    const xtile = Math.floor((lon + 180) / 360 * Math.pow(2, z));
    const latRad = lat * Math.PI / 180;
    const ytile = Math.floor((1 - Math.log(Math.tan(latRad) + 1/Math.cos(latRad)) / Math.PI) / 2 * Math.pow(2, z));
    return {x: xtile, y: ytile};
  }

  // ---------- probar si existe una baldosa (tile) ----------
  async function tileExists(url) {
    try {
      const res = await fetch(url, {method:'GET', mode:'cors', cache:'no-cache'});
      return res.ok && res.headers.get('content-type') && res.headers.get('content-type').includes('image');
    } catch(e){
      return false;
    }
  }

  // ---------- construir URL de muestra para GIBS (z,x,y) ----------
  function gibsTileUrl(layerName, dateStr, z, x, y, fmt='jpg') {
    return `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/${layerName}/default/${dateStr}/GoogleMapsCompatible_Level9/${z}/${y}/${x}.${fmt}`;
  }

  // ---------- elegir fecha válida (intenta hoy, sino ayer) ----------
  async function chooseValidDate(layerName, ext='jpg', lon=0, lat=0) {
    const today = new Date();
    const dToday = formatLocalDate(today);
    const tile = lonLatToTile(lon, lat, 2);
    const urlToday = gibsTileUrl(layerName, dToday, 2, tile.x, tile.y, ext);
    if (await tileExists(urlToday)) return dToday;

    const yesterday = new Date();
    yesterday.setDate(yesterday.getDate() - 1);
    const dY = formatLocalDate(yesterday);
    const urlY = gibsTileUrl(layerName, dY, 2, tile.x, tile.y, ext);
    if (await tileExists(urlY)) return dY;

    return dToday; // fallback
  }

  (async function main(){
    // CONFIG
    const modisLayerName = 'MODIS_Terra_CorrectedReflectance_TrueColor';
    const viirsLayerName = 'VIIRS_Black_Marble';
    const mapCenter = [ -9.2, -75.0 ]; // Centro Perú
    const initialZoom = 4;

    // Fechas válidas
    const modisDate = await chooseValidDate(modisLayerName, 'jpg');
    const viirsDate = await chooseValidDate(viirsLayerName, 'png');

    // URLs de tiles
    const modisUrlTemplate = `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/${modisLayerName}/default/${modisDate}/GoogleMapsCompatible_Level9/{z}/{y}/{x}.jpg`;
    const viirsUrlTemplate = `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/${viirsLayerName}/default/${viirsDate}/GoogleMapsCompatible_Level9/{z}/{y}/{x}.png`;

    // CAPAS
    const modis = L.tileLayer(modisUrlTemplate, { maxZoom: 9, attribution: 'Imagery © NASA GIBS / MODIS' });
    const viirs = L.tileLayer(viirsUrlTemplate, { maxZoom: 9, attribution: 'Imagery © NASA GIBS / VIIRS' });

    // MAPA
    const map = L.map('map', {
      center: mapCenter,
      zoom: initialZoom,
      layers: [modis] // inicia con MODIS
    });

    // Control de capas
    L.control.layers({
      'MODIS (día)': modis,
      'VIIRS (noche)': viirs
    }).addTo(map);
  })();
  </script>
</body>
</html>
