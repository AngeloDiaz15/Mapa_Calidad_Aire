<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa Satelital + Calles</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Obtener fecha de ayer (para asegurar que NASA ya tenga imágenes disponibles)
    function getYesterday() {
      const today = new Date();
      today.setDate(today.getDate() - 1);
      return today.toISOString().split('T')[0];
    }

    const dateStr = getYesterday();

    // Capa MODIS (solo hasta zoom 9)
    const modis = L.tileLayer(
      `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/MODIS_Terra_CorrectedReflectance_TrueColor/default/${dateStr}/GoogleMapsCompatible_Level9/{z}/{y}/{x}.jpg`,
      { maxZoom: 9, attribution: "NASA GIBS" }
    );

    // Capa VIIRS Night Band (también solo hasta zoom 9)
    const viirs = L.tileLayer(
      `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/VIIRS_Black_Marble/default/${dateStr}/GoogleMapsCompatible_Level9/{z}/{y}/{x}.png`,
      { maxZoom: 9, attribution: "NASA GIBS" }
    );

    // Base callejero (hasta zoom 19)
    const streets = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { maxZoom: 19, attribution: "© OpenStreetMap" }
    );

    // Inicializar mapa
    const map = L.map('map', {
      center: [0, 0],
      zoom: 4,
      layers: [modis] // inicia con MODIS
    });

    // Control de capas manual
    const baseLayers = {
      "MODIS Día": modis,
      "VIIRS Noche": viirs,
      "Calles (OSM)": streets
    };
    L.control.layers(baseLayers).addTo(map);

    // Cambio automático: si el zoom es mayor a 9 → OSM
    map.on('zoomend', function () {
      if (map.getZoom() > 9) {
        if (!map.hasLayer(streets)) {
          map.eachLayer(l => map.removeLayer(l));
          streets.addTo(map);
        }
      } else {
        if (!map.hasLayer(modis)) {
          map.eachLayer(l => map.removeLayer(l));
          modis.addTo(map);
        }
      }
    });
  </script>
</body>
</html>
